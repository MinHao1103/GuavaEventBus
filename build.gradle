plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'war'
}

group = 'com.cache'
version = '1.0.0'
sourceCompatibility = '1.8'

compileJava {
    options.encoding = 'UTF-8'
}

dependencies {

    // HttpServlet
    implementation 'javax.servlet:javax.servlet-api:3.1.0'

    // Jersey
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.35'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.35'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.39.1'

    // jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.13.0'

    // Json
    implementation group: 'org.json', name: 'json', version: '20220924'

    // guava
    implementation 'com.google.guava:guava:30.1-jre'

    implementation fileTree(dir: 'libs', include: '*.jar')
}

test {
    useJUnitPlatform()
    exclude '*'
}

repositories {
    mavenCentral()
}